<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculatrice</title>
</head>
<body>
    <div class="bouton"></div>
    <div class="calculatrice">
        <div class="ecran"></div>
        <div class="touches">
            <button data-key="8" class="boutons">C</button>
            <button data-key="37" class="boutons">&larr;</button>
            <button data-key="53" class="boutons">(</button>
            <button data-key="219" class="boutons">)</button>
            <button data-key="105" class="boutons">9</button>
            <button data-key="103" class="boutons">7</button>
            <button data-key="104" class="boutons">8</button>
            <button data-key="111" class="boutons">/</button>
            <button data-key="102" class="boutons">6</button>
            <button data-key="100" class="boutons">4</button>
            <button data-key="101" class="boutons">5</button>
            <button data-key="106" class="boutons">*</button>
            <button data-key="99" class="boutons">3</button>
            <button data-key="97" class="boutons">1</button>
            <button data-key="98" class="boutons">2</button>
            <button data-key="109" class="boutons">-</button>
            <button data-key="96" class="boutons">0</button>
            <button data-key="110" class="boutons">.</button>
            <button data-key="13" class="boutons">=</button>
            <button data-key="107" class="boutons">+</button>
        </div>
    </div>

    <script src="./app.js"></script>
</body>
</html>
